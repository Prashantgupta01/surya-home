<section class="signup is-relative container">

        <div class="column is-6 basic_info_form is-relative">
            <h1 class="is-size-2 pc fcb_b has-text-weight-semibold">Hello!</h1>

                <div class="control"><input class="input is-medium" type="text" name="mobile"

            </div>

                    <p class="pc has-text-weight-semibold" style="cursor: default;">Forgot Password</p>
                </div>
            </div>
            <div class="is-flex jc">
                <a href="/dashboard2.html">
                    <button class="btn  top_section_register_button auth-action-button">Login</button>
                </a>

            </div>
